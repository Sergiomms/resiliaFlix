<body>
  <header>
    <nav fixed-top>
      <p class="pLogo"><a href="index.html" class="logo">ResiliaFlix</a></p>
      <ul class="navBar">
        <li><a href="pesquisa.html">Pesquisa</a></li>
        <li><a href="cadastro.html">Perfil</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form>
      <div class="col1">
        <section>
          <label for="nome">
            Nome:
          </label>
          <input class="tamanho" type="text" id="nome" value="Digite seu nome aqui!" required>
        </section>
        <section>
          <label for="senha">
            Senha:
          </label>
          <input class="tamanho" type="password" name="senha" id="senha" required>
        </section>
        <section>
          <label for="rg">
            RG:
          </label>
          <input class="tamanho" type="text" name="rg" id="rg" value="Digite seu rg aqui!" required>
        </section>
        <section>
          <label for="estado">
            Estado:
          </label>
          <input class="tamanho" type="text" name="estado" id="estado" value="Digite seu estado aqui!" required>
        </section>
        <section>
          <label for="bairro">
            Bairro:
          </label>
          <input class="tamanho" type="text" name="bairro" id="bairro" value="Digite seu bairro aqui!" required>
        </section>
        <section>
          <label for="numero">
            Numero:
          </label>
          <input class="tamanho" type="text" name="numero" id="numero" value="Digite seu numero aqui!" required>
        </section>
        </label>
      </div>


      <div class="col2">
        <section>
          <label for="email" class="espaco-campo">
            Email:
          </label>
          <input class="tamanho" type="email" name="email" id="email" value="Digite seu email aqui!" required>
        </section>
        <section>
          <label for="confirmacaoSenha" class="espaco-campo">
            Confirmção Senha:
          </label>
          <input class="tamanho" type="password" name="confirmacaoSenha" id="confirmacaoSenha" required>
        </section>
        <section>
          <label for="cep" class="espaco-campo">
            CEP:
          </label>
          <input class="tamanho" type="text" name="cep" id="cep" value="Digite seu cep aqui!" required>
        </section>
        <section>
          <label for="cidade" class="espaco-campo">
            Cidade:
          </label>
          <input class="tamanho" type="text" name="cidade" id="cidade" value="Digite sua cidade aqui!" required>
        </section>
        <section>
          <label for="rua" class="espaco-campo">
            Rua:
          </label>
          <input class="tamanho" type="text" name="rua" id="rua" value="Digite sua rua aqui!" required>
        </section>
        <section>
          <label for="complemento" class="espaco-campo">
            Complemento:
          </label>
          <input class="tamanho" type="text" name="complemento" id="complemento" value="Digite o complemento aqui!">
        </section>
      </div>
    </form>
    <input type="submit" value="Enviar" id="enviar">
