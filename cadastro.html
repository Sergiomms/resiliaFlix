<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro  - ResiliaFlix</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/cadastro.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="./js/funcoesCadastro.js"></script>
  <script src="./js/cadastro.js"></script>

</head>

<body>
  <header>
    <nav fixed-top>
      <p class="pLogo"><a href="home.html" class="logo">ResiliaFlix</a></p>
      <ul class="navBar">
        <li><a href="pesquisa.html">Pesquisa</a></li>
        <li><a href="cadastro.html">Perfil</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form>
      <label for="nome" class="col1">
        Nome:
        <input type="text" id="nome" value="Digite seu nome aqui!" required>
      </label>
      <label for="email" class="espaco-campo col2">
        Email:
        <input type="email" name="email" id="email" value="Digite seu email aqui!" required>
      </label>

      <label for="senha" class="col1">
        Senha:
        <input type="password" name="senha" id="senha" required>
      </label>
      <label for="confirmacaoSenha" class="espaco-campo col2">
        Confirmação Senha:
        <input type="password" name="confirmacaoSenha" id="confirmacaoSenha" required>
      </label>
      <label for="rg" class="col1">
        RG:
        <input type="text" name="rg" id="rg" value="Digite seu rg aqui!" required>
      </label>
      <label for="cep" class="espaco-campo col2">
        CEP:
        <input type="text" name="cep" id="cep" value="Digite seu cep aqui!" required>
      </label>
      <label for="estado" class="col1">
        Estado:
        <input type="text" name="estado" id="estado" value="Digite seu estado aqui!" required>
      </label>
      <label for="cidade" class="espaco-campo col2">
        Cidade:
        <input type="text" name="cidade" id="cidade" value="Digite sua cidade aqui!" required>
      </label>
      <label for="bairro" class="col1">
        Bairro:
        <input type="text" name="bairro" id="bairro" value="Digite seu bairro aqui!" required>
      </label>
      <label for="rua" class="espaco-campo col2">
        Rua:
        <input type="text" name="rua" id="rua" value="Digite sua rua aqui!" required>
      </label>
      <label for="numero" class="col1">
        Numero:
        <input type="text" name="numero" id="numero" value="Digite seu numero aqui!" required>
      </label>
      <label for="complemento" class="espaco-campo col2">
        Complemento:
        <input type="text" name="complemento" id="complemento" value="Digite o complemento aqui!">
      </label>
      <input type="submit" value="Enviar" id="enviar">
    </form>
  </main>
  <footer class="fixed-bottom d-flex justify-content-center p-2 bd-highlight mb-3"">
    <span id=" copy">Copyright &copy; Todos direitos reservados - Resilia T5 Grupo 01 - Modulo02</span>
  </footer>
</body>

</html>
