<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="cadastro.js"></script>

</head>

<body>
  <header>
    <p><a href="#home">Resiliaflix</a></p>
    <nav>
      <ul class="navBar">
        <li><a href="#pesquisa">Pesquisa</a></li>
        <li><a href="#perfil">Perfil</a></li>
        <li><a href="#contato">Contato</a></li>
        <li><a href="#logout">Logout</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form>
      <section class="formGroup">
        <label for="nome">
          Nome:
          <input type="text" id="nome" value="Digite seu nome aqui!" required>
        </label>
      </section>
      <section class="formGroup">
        <label for="email">
          Email:
          <input type="email" name="email" id="email" value="Digite seu email aqui!" required>
        </label>
      </section>
      <section class="formGroup">
        <label for="senha">
          Senha:
          <input type="password" name="senha" id="senha" required>
        </label>
        <label for="confirmacaoSenha">
          Senha:
          <input type="password" name="confirmacaoSenha" id="confirmacaoSenha" required>
        </label>
      </section>
      <section class="formGroup">
        <label for="rg">
          RG:
          <input type="text" name="rg" id="rg" value="Digite seu rg aqui!" required>
        </label>
      </section>
      <section class="formGroup">
        <label for="cep">
          CEP:
          <input type="text" name="cep" id="cep" value="Digite seu cep aqui!" required>
        </label>
      </section>
      <section class="formGroup">
        <label for="estado">
          Estado:
          <input type="text" name="estado" id="estado" value="Digite seu estado aqui!" required>
        </label>
        <label for="cidade">
          Cidade:
          <input type="text" name="cidade" id="cidade" value="Digite sua cidade aqui!" required>
        </label>
        <label for="bairro">
          Bairro:
          <input type="text" name="bairro" id="bairro" value="Digite seu bairro aqui!" required>
        </label>
        <label for="rua">
          Rua:
          <input type="text" name="rua" id="rua" value="Digite sua rua aqui!" required>
        </label>
        <label for="numero">
          Numero:
          <input type="text" name="numero" id="numero" value="Digite seu numero aqui!" required>
        </label>
        <label for="complemento">
          Complemento:
          <input type="text" name="complemento" id="complemento" value="Digite o complemento aqui!">
        </label>
      </section>
      <input type="submit" value="Enviar" id="enviar">
    </form>
  </main>
  <footer>
    <span id="copy">Copyright &copy; Todos direitos reservados - Resilia T5 Grupo 01 - Modulo02</span>
  </footer>
</body>

</html>
